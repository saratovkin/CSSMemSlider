<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>Memdows 95</title>
</head>

<body>
  <header class=header>
    <div class="container">
      <div class="header-inner">
        <div class="header-icon">
          <img src="assets/img/win-icon.png" alt="win95 logo">
          <p>Memedows 95</p>
        </div>
        <div class="header-misk">
          <p class="lang">
            Rs
          </p>
          <p class="time">
            20:21
          </p>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="slider-wrapper">
        <div class="meme-slider">
          <input type="radio" name="slide-trigger" value="first" id="first" checked />
          <input type="radio" name="slide-trigger" value="second" id="second" />
          <input type="radio" name="slide-trigger" value="third" id="third" />
          <input type="radio" name="slide-trigger" value="fourth" id="fourth" />

          <div class="slides" id="slides">
            <div class="slide">
              <img src="assets/img/slider-images/meme1.jpg" alt="">
            </div>
            <div class="slide">
              <img src="assets/img/slider-images/meme2.jpg" alt="">
            </div>
            <div class="slide">
              <img src="assets/img/slider-images/meme3.jpg" alt="">
            </div>
            <div class="slide">
              <img src="assets/img/slider-images/meme4.jpg" alt="">
            </div>
          </div>
          <div class="text-slider">
            <div class="text-line">
              <span class="text">
                This is what your mentor would tell you if you tried to leave RSS course
              </span>
              <span class="text">
                Sorry, no Windows 11 for you :(
              </span>
              <span class="text">
                Do you also feel this after every crosscheck submit?
              </span>
              <span class="text">
                I spent about this much time to pass Media-queries test...
              </span>
            </div>
          </div>

          <div class="slider-pagination">
            <label class="radio" for="first">
              <div class="custom-radio first"></div>
            </label>
            <label class="radio" for="second">
              <div class="custom-radio second"></div>
            </label>
            <label class="radio" for="third">
              <div class="custom-radio third"></div>
            </label>
            <label class="radio" for="fourth">
              <div class="custom-radio fourth"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container footer">
      <div class="footer-inner">
        <p>2021</p>
        <a href="https://rs.school/js/" target=" _blank">The Rolling Scopes School</a>
        <a href="https://github.com/saratovkin/" target=" _blank">saratovkin</a>
      </div>
    </div>
  </footer>
</body>

</html>
